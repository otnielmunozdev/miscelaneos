<div [ngClass]="alerta" class="alert" role="alert">
    A simple warning alertâ€”check it out!
</div>


<button (click)="alerta = 'alert-info'" class="btn btn-info">Info</button>
<button (click)="alerta = 'alert-success'" class="btn btn-success">Success</button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger } ">Hola mundo</h3>


<button class="btn btn-danger " (click)="propiedades.danger = !propiedades.danger" [ngClass]="{'btn-danger':propiedades.danger, 'btn-info':!propiedades.danger}">
    Cambiar
</button>


<br><br>
<h3>Proceso asincrono</h3>

<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
    <i class="fa fa-refresh" [ngClass]="{'fa-save':!loading,'fa-refresh fa-spin':loading}"></i>
    <span  *ngIf="!loading">Guardar Cambios</span>
    <span  *ngIf="loading">Espere porfavor</span>
</button>
